           aws_resp=$(aws devicefarm get-run --arn arn:aws:devicefarm:us-west-2:613203822881:run:9bf35c1e-ee79-42f2-b7d3-74a976d95dcb/98616d95-b866-4860-ad9d-77e22c4dc8b3 | jq '.run.result')
           echo ${aws_resp}
           echo $(aws devicefarm get-run --arn arn:aws:devicefarm:us-west-2:613203822881:run:9bf35c1e-ee79-42f2-b7d3-74a976d95dcb/98616d95-b866-4860-ad9d-77e22c4dc8b3 | jq '.run.result')

